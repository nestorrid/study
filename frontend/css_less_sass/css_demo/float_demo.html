<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="base.css" />
        <style>
            .clearfix::after {
                content: "";
                display: block;
                clear: both;
            }

            .box1 {
                float: right;
            }

            .box2 {
                float: left;
            }

            .box3 {
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="container clearfix">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <p>some test</p>
        </div>
    </body>
</html>
